  "/{countryCode}/location/glnNumber/{glnNumber}":
    summary: Represents a store information in a country and for given GIN number.
    description: Represents a store information in a country and for given GIN number.
    get:
      tags:
        - location-controller
      parameters:
        - examples:
            Canada:
              value: CA
