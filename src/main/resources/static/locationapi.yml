              value: US
          name: countryCode
          description: Standard country code. Example US = USA, CA = Canada
          schema:
            type: string
          in: path
          required: true
        - examples:
            Department number:
              value: '98'
          name: departmentNumber
          description: Department number.
          schema:
            format: int32
            type: integer
          in: path
          required: true
        - name: f
          description: 'Comma separated list of fields that will be returned in the
          response. For example: f=locationNbr,name'
          schema:
            type: string
          in: query
          required: false
        - name: offset
          description: Zero based index of number of records to skip from start. If
            not mentioned, it is considered zero.
          schema:
            format: int64
            type: integer
          in: query
          required: false
        - name: page
          description: Results page you want to retrieve (0..N). If offset is specified,
            it will be considered too. If not specified, all pages in the result set
            will be considered.
          schema:
            format: int32
            type: integer
          in: query
          required: false
        - name: pageNumber
          description: Zero based index of page to fetch. If offset is provided, that
            too will be considered.
          schema:
            format: int32
            type: integer
          in: query
          required: false
        - name: pageSize
          description: Specifies number of records per page.
          schema:
            format: int32
            type: integer
          in: query
          required: false
        - name: paged
          description: Pass 'true' to request paged information.
          schema:
            type: boolean
          in: query
          required: false
        - name: size
          description: Specifies total/max number of records to fetch.
          schema:
            format: int32
            type: integer
          in: query
          required: false
        - style: form
